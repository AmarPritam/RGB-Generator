<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RGB Generator</title>
  <link rel="stylesheet" href="rgb.css">
</head>

<body>
  <h1>RGB Generator</h1>
  <div class="container">
    
    <div class="left">
      <div class="color" id="color"></div>
      <div class="codes">
        <div id="code"></div>
          <button class="copy" id="copy" onclick="copyToClipboard('code')">Copy</button>
      </div>
    </div>
    
    <div class="sliders">
      <span>R<input type="range" min="0" max="255" value="128" id="red" style="--color:#FF5454;"></span>
      <span>G<input type="range" min="0" max="255" value="170" id="green" style="--color:greenyellow;"></span>
      <span>B<input type="range" min="0" max="255" value="139" id="blue" style="--color:lightblue;"></span>
      <span>A<input type="range" min="0" max="100" value="100" id="alpha" style="--color: #999999;"></span>
    </div>
  </div>
  

<script src="rgb.js"></script>
</body>

</html>
